<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc14"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.29.1"></script>
  </head>
  <body>
    <div id="vis"></div>

<textarea id="spec" name="" cols="80" rows="30" style='font-family:Monaco, Arial;background-color:#011;color:white;border-radius:10px;'>
       {
        $schema: 'https://vega.github.io/schema/vega-lite/v2.0.json',
        description: 'A simple bar chart with embedded data.',
        data: {
          values: [
            {a: 'A', b: 28},
            {a: 'B', b: 55},
            {a: 'C', b: 43},
            {a: 'D', b: 91},
            {a: 'E', b: 81},
            {a: 'F', b: 53},
            {a: 'G', b: 19},
            {a: 'H', b: 87},
            {a: 'I', b: 52}
          ]
        },
        mark: 'bar',
        encoding: {
          x: {field: 'a', type: 'ordinal'},
          y: {field: 'b', type: 'quantitative'}
        }
      };
   
</textarea>

<script id='script' type="text/javascript">

   const vspec = document.getElementById('spec').value;
   vspecObj = vega.parse(vspec); 

   vegaEmbed('#vis', vspecObj);

</script>
  </body>
</html>

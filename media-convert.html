<p>To convert webm file to gif : </p>
        <pre>
            # install ffmpeg
            $ brew install ffmpeg

            # convert webm file to gif
            $ ffmpeg -i input.webm -pix_fmt rgb24 input.webm.gif

        </pre>

        <p>To convert webm file to mp4 : </p>

        <img src="https://blog.addpipe.com/content/images/2017/09/WebM-to-MP4-1.jpg" alt="">
        <pre>
            $ ffmpeg -i input.webm -crf 26  output.mp4
        </pre>

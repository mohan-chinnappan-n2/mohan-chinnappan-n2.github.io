<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/> 
    <script src="https://mohan-chinnappan-n2.github.io/2020/pdf/js/html2pdf.bundle.min.js"></script>
    <script src="js/invoice.js"></script>

    <link rel="stylesheet" href="css/invoice.css">    
</head>
<body>
<hr>
    <div class="invoice-box" id='invoice-box'>
        <table cellpadding="0" cellspacing="0" id='invoice-tbl'>
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="title">
                                <img src="img/logo-s.png" style="width:100%; max-width:200px;border-radius:30px;">
                            </td>
                            <td id='invMeta'> </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <tr class="information">
                <td colspan="2">
                    <table>
                        <tr>
                            <td id='fromAddress'> </td> 
                            <td id='toAddress'> </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <tr class="heading"> <td> Payment Method </td> <td> </tr>
            <tr class="details"> <td id='paymentMethod'></td> <td id='paymentDetails'></td> </tr>
            <tr class="heading"> <td> Item </td> <td> Price </td> </tr>
        </table>
    </div>
<hr>

<div class='container'>
     <button class=' btn btn-success' id='printpdf'>Print</button>
</div>

<script>

const sampleInvoiceData = {
    currency: '$',
    invNum : 343,
    newDateDaysFromNow : 30,

    fromAddress : `
    GreenWorld, Inc.<br>
    12345 Sunny Road<br>
    Manchester, NH 12345
    `,

    toAddress : `
    ABC Corp.<br>
    John Doe<br>
    john@example.com
    `,

    payment: { method: 'Check', details: '' },

    items:  [ 
    {name: 'Website Design', amount:300 } ,
    {name: 'Hosting (3 months)', amount:75 } ,
    {name: 'Domain Name (1 year)', amount:15 },
    {name: 'Graphics Design', amount:120 },
    ]

};

renderInvoice(sampleInvoiceData);


// printing to pdf
document.getElementById('printpdf').addEventListener('click', () => {
    const element = document.getElementById('invoice-box');
    html2pdf(element);
});



</script>
</body>
</html>

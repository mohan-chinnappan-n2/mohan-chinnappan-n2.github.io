<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/css/navbar-blue.css" />
    <script src="https://mohan-chinnappan-n2.github.io/2020/pdf/js/html2pdf.bundle.min.js"></script>
    <script src="js/invoice.js"></script>

    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css" />

    <link rel="stylesheet" href="css/invoice.css">    
</head>
<body>

    <nav
      class="navbar navbar-default"
      role="navigation"
      style="margin-bottom:0px;"
    >
      <div class="navbar-header">
        <a class="navbar-brand" href="javascript:void(0)">Form Generator</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/home">Home</a></li>
        </ul>
      </div>
    </nav>

 <div class="split split-horizontal" id="menu">
     <textarea  id="data" cols="70  " rows="35"> </textarea>
     <div class='container'>
        <button class=' btn btn-primary' id='renderForm'>Render Form</button>
        <button class=' btn btn-success' id='printpdf'>PDF</button>
   </div>
 </div>
 <div class="split split-horizontal" id="content">
    <h3> Steps to create invoice form</h3>
     <ul class="list-group">
         <li class="list-group-item">1. Edit the data on the left pane</li>
         <li class="list-group-item">2. Your Form will rendered here after clicking the <b>[Render Form] button</b> <br> 
            or after you made a change in the data and moved the cursor out</li>
         <li class="list-group-item">3. Create PDF version of the form by clicking  <b>[PDF] button</b></li>
     </ul>
 </div>


<script>
document.getElementById('data').textContent = JSON.stringify(sampleInvoiceData, null, 4);
document.getElementById('renderForm').addEventListener('click', () => {
    const data = JSON.parse( document.getElementById('data').value);
    renderInvoice(invoiceBox, data,'content');
});

document.getElementById('data').addEventListener('change', () => {
    const data = JSON.parse( document.getElementById('data').value);
    renderInvoice(invoiceBox, data,'content');
})

// printing to pdf
document.getElementById('printpdf').addEventListener('click', () => {
    const element = document.getElementById('invoice-box');
    html2pdf(element);
});
Split(["#menu", "#content"], { sizes: [40, 60] }); 
</script>

</body>
</html>

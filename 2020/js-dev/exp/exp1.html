<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
</head>
<body>
    
<p>SVG comes here</p>

<svg>
 <circle id='circle' r="50" cx="50" cy="50"  fill="steelblue"  />
</svg>

<p>Canvas</p>

<canvas id='canvas' height="300" width="300"></canvas>


<script>
    let circle = document.getElementById('circle');
    circle.setAttribute('fill', "#99ccff");

    // canvas

    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    context.fillStyle = 'red';
    context.strokeRect(10,10,30,60);
    context.fillRect    (60,60,30,60);




</script>
</body>
</html>

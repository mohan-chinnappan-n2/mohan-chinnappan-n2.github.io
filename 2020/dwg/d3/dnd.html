<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Drag & Drop on Canvas</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://giottojs.org/d3-canvas-transition/0.3.6/d3-canvas-transition.js"></script>
</head>
<body>
  <div id="paper">
      <label>
        <input id='svg' name="type" type="radio" checked>
        <span>svg</span>
      </label>
      <label>
        <input id='canvas' name="type" type="radio">
        <span>canvas</span>
      </label>
  </div>
  <div id="example" style="max-width: 960px"></div>
<script src="./js/app.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/drawerJs.standalone.min.js"></script>
    <link rel="stylesheet" href="css/drawerJs.css">
</head>
<body>

<div id="draw"></div>
<script>
var canvas = new DrawerJs.Drawer(null, {
    // drawer config section here
    activeColor: '#19A6FD' // default drawing color
}, 600, 600); // height and width of drawer will be 600x600

$('#draw').append(canvas.getHtml());
canvas.onInsert();

</script>
</body>


</html>

<template>
 <h2>{appName}</h2>
       
    <lightning-input type="text" name="input1" 
    value={appName}
    onchange={appNameChange}
    label="Enter App Name" >
    </lightning-input>

<template if:true={showVersion}>
   <h3>{appNameVersioned}</h3>
</template>

<h3>Financical Accounts </h3>
 <ul>
    <template for:each={contacts} for:item="contact">
        <li key={contact.Id}>
            {contact.Name} | {contact.Title} | {contact.Id}
        </li>
    </template>
</ul>

<ul>

    <template iterator:it={contacts}>
        <li key={it.value.Id}>
            {it.value.Name} | {it.value.Title} | {it.value.Id}
        </li>
    </template>

</ul>
 



</template>

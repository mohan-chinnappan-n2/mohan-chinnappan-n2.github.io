<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My PDF doc</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/html2pdf.bundle.min.js"></script>
</head>
<body id='body' class='container'>
  
<h3>My Fav Fruits</h3>
<ul class='listg-gruoup'>
    <li class='list-group-item'>Apple</li>
    <li class='list-group-item'>Mango</li>
    <li class='list-group-item'>Peach</li>
    <li class='list-group-item'>Apricot</li>
    <li class='list-group-item'>Jack fruit</li>
</ul>

<button class='btn btn-primary' id='printpdf'>Print PDF</button>
<script >

document.getElementById('printpdf').addEventListener('click', () => {
    const element = document.getElementById('body');
    html2pdf(element);
});


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/input-1.css">
    
  </head>
  <body>
    <img src="img/web-vitals-1.png" width="900" style="display: block;" alt="">
      <head> <h3>Let us talk about the Weather</h3> </head>
    <main class="container">
      <label>Pick a color</label>
      <input type="color" value="#99ccff" />

      <fieldset class="checkboxes">
        <legend>Current Weather</legend>
        <label>Nice<input type="checkbox" checked /></label>
      </fieldset>

      <fieldset class="range">
        <legend>Relative Humidity</legend>
        <input type="range" value="80" />
      </fieldset>
    </main>

    <footer>
        <hr>
        Weather
    </footer>

   <script src="js/input-1.js"></script>
  </body>
</html>

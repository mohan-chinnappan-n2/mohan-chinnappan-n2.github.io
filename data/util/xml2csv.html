textarea {

<body class='container'>



    <h3>xml2csv </h3>
    <button id="convertToXmlBtn" class='btn btn-info' onclick="xmlTocsv()">Convert</button>

        <div class='col-lg'> <div class='title'>XML</div>  <span>This is a sample XML, paste your xml content here... Once click the <b>Convert</b> button csv will be downladed</span>

        </div>

    </div>

        <a id="download" style="display: none;"> </a>
       </div>
    </div>
    

    <div class="row">
        <div class='col-lg'> <div class='title'>Spreadsheet</div> 
            <div id="hotTable"></div>
        </div>
    </div>

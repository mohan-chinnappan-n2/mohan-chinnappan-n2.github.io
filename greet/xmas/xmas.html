<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas!</title>
  <link
  rel="icon"
  type="image/x-icon"
  href="https://mohan-chinnappan-n2.github.io/favicon.ico"
/>
  <!--
    Thanks to Trisha!
    based on https://codepen.io/trishasalas/pen/Zagrav
  -->
</head>
<body>
  
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Mountains+of+Christmas');

.snow {
	position: absolute;
	z-index: 100;
	width: 100%;
	height: 100%;
}

.trees {
	display: grid;
	grid-template-rows: 50% 1fr;
	grid-template-columns: 1fr 1fr 1fr;
	background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/25839/trees.svg) repeat-x;
	position: relative;
	width: 100%;
	height: 500px;
}

.merry {
	color: #c84257;
	font-family: 'Mountains of Christmas';
	text-align: center;
	grid-row: 1;
	grid-column: 1/4;
	align-self: center;
	justify-self: center;
	font-size: xx-large;
}

.fox {
	grid-column: 3;
	grid-row: 3;
	align-self: end;
	justify-self: start;
	position: relative;
}

.tree {
	align-self: end;
	justify-self: end;
	grid-column: 1;
	grid-row: 3;
}
</style>
<div><audio src="mp3/MC2.mp3"  autoplay controls></audio>

</div>


<div id="particles-js" class="snow"></div>
	<div class="trees">
		<div class="merry">
			<h1>Wish you a very merry christmas and happy holidays!</h1>
		</div>
	<div class="fox">
		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/25839/critters.svg" width="400px">
	</div>
	<div class="tree">
		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/25839/tree.svg" width="400px">
    <br/><a  href="https://codepen.io/trishasalas/pen/Zagrav">Original particles.js code</a>

	</div>
      
</div>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 400,
      "density": {
        "enable": true,
        "value_area": 1200
      }
    },
    "color": {
      "value": "#fff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
    },
    "opacity": {
      "value": 1,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 10,
      "random": true,
      "anim": {
        "enable": false,
      }
    },
    "line_linked": {
      "enable": false,
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "bottom",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "repulse"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 0.5
        }
      },
      "bubble": {
        "distance": 100,
        "size": 4,
        "duration": 0.3,
        "opacity": 1,
        "speed": 3
      },
      "repulse": {
        "distance": 100,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
</script>

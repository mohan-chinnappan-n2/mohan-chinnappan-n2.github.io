<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Simple - Video Recorder</title>
</head>
<body class='container'>

<div class='row' style='margin: 10px;'>


<button type='button' class='btn btn-info' id="start-camera"> Start Camera </button> &nbsp;
<button type='button' class='btn btn-primary' disabled id="start-record">Start Recording</button>&nbsp;
<button type='button' class='btn btn-danger' disabled id="stop-record">Stop Recording</button>&nbsp;
<a style='display:none;' class='btn btn-warning' id="download-video" download="test.webm">Download Video</a>&nbsp;
</div>

<div class="row">
    <video id="video" style='border-radius:10px;display: none;' width="1280" height="720" autoplay></video>

</div>
    <script src='js/vr.js'></script>
</body>
</html>

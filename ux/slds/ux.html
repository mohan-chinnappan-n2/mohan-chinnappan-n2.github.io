<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Resources</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.16.1/styles/salesforce-lightning-design-system.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        opacity: 0.9;
        margin: 100px;
        line-height: 300%;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <article class="slds-card">

        <header class="slds-media slds-media_center slds-has-flexi-truncate">

            <span

              title="account"
            >
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use
                  xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"

              </svg>
              <span class="slds-assistive-text">UX Resources</span>
            </span>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a
                href="#"
                class="slds-card__header-link slds-truncate"
                title="UX"
              >
                <span>UX Resources</span>
              </a>
            </h2>
          </div>
          <div class="slds-no-flex">
            <a
              class="slds-button slds-button_brand"
              href="https://www.lightningdesignsystem.com/"
              >SLDS</a
            >
            <a
              class="slds-button slds-button_brand"
              href="https://trailhead.salesforce.com/en/search?keywords=UX"
              >Trailhead</a
            >
            <a
              class="slds-button slds-button_success"
              href="https://medium.com/salesforce-ux"
              >Salesfore Design</a
            >
          </div>
        </header>
      </div>
      <div class="slds-card__body slds-card__body_inner">
        <div class="slds-grid slds-gutters">
          <div class="slds-col">
            <span></span>
          </div>
          <div class="slds-col">
            <span>
              <ul class="slds-list_dotted">
                <li>
                  <a
                    href="https://trailhead.salesforce.com/en/content/learn/modules/ux-research-basics"
                    >UX Research basics
                  </a>
                </li>
                <li>
                  <a
                    href="https://trailhead.salesforce.com/en/content/learn/trails/build-better-ux"
                    >Build Better UX</a
                  >
                </li>

                <li>
                  <a
                    href="https://trailhead.salesforce.com/en/content/learn/modules/ux-prototyping-basics"
                    >UX prototyping basics</a
                  >
                </li>

                <li>
                  <a
                    href="https://trailhead.salesforce.com/en/content/learn/modules/ux-personas-for-salesforce"

                  </a>
                </li>

                <li>
                    <hr/>
                  <a
                    href="https://trailhead.salesforce.com/en/content/learn/modules/ux-designer-certification-prep"

                  </a>
                
                <ul  class="slds-list_dotted">

                <li>
                  <a
                    href="https://trailhead.salesforce.com/help?article=Salesforce-Certified-User-Experience-Designer-Exam-Guide"
                    >Certification Exam Guide
                  </a>
                </li>
                </ul>
                </li>

              </ul>
            </span>
          </div>
          <div class="slds-col">
            <span></span>
          </div>

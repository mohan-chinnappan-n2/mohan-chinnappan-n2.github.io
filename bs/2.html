<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title>Document</title>


</head>
<body>


    <div id="carousel-1" class="carousel  slide " data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

        <div class="carousel-inner"  role="listbox">

          <div class="carousel-item active" data-bs-interval="10000">
            <div class="col-md-3">
              <div class="card">
                  <div class="card-img">
                      <img src="//via.placeholder.com/500x400/31f?text=1" class="img-fluid">
                  </div>
                  <div class="card-img-overlay">Slide 1</div>
              </div>
          </div> 

        </div>
          <div class="carousel-item" data-bs-interval="20000">
            <div class="col-md-3">
              <div class="card">
                  <div class="card-img">
                      <img src="//via.placeholder.com/500x400/e66?text=2" class="img-fluid">
                  </div>
                  <div class="card-img-overlay">Slide 2</div>
              </div>
          </div> 
         </div>
          <div class="carousel-item" data-bs-interval="30000">
            <div class="col-md-3">
              <div class="card">
                  <div class="card-img">
                      <img src="//via.placeholder.com/500x400/7d2?text=3" class="img-fluid">
                  </div>
                  <div class="card-img-overlay">Slide 3</div>
              </div>
          </div> 
        </div>


        <div class="carousel-item" data-bs-interval="30000">
          <div class="col-md-3">
            <div class="card">
                <div class="card-img">
                    <img src="//via.placeholder.com/500x400?text=4" class="img-fluid">
                </div>
                <div class="card-img-overlay">Slide 4</div>
            </div>
        </div>
      </div>




        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel-1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>


      </div>

    


</body>

</html>

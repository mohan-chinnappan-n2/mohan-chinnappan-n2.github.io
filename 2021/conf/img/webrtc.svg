@startuml
title "WebRTC one to one without signaling server"

actor "User A" as UA
actor "User B" as UB

UA -> UA : create offer
UA -> UA : set it as local description

UA -> UB : send offer

UB -> UB : set receiveed offer as remote description
UB -> UB : create answer
UB -> UB : set it as local description

UB -> UA : send answer

UA -> UA : set it as remote description
@enduml


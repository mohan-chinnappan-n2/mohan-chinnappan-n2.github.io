
<!DOCTYPE html>
<html>
<head>
  <title>Simple Piano</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.43/Tone.js"
    integrity="sha512-n7wMz32h+9PqvKp0AJ++fkZxe9wP7XFiN2sCgM/Kp+8BgfNzMjSofcC6zSRAr4+WKPnqv1k8SjbgVW5E5K5n5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://mohan-chinnappan-n.github.io/viz/bower_components/Split.js/split.min.js"></script>
  <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/viz/css/app.css">
  <style>
    .piano {
      margin-top: 100px;
      display: flex;
      justify-content: center;

    }

    textarea {
      background-color: black;
      color: white;
      font-family: Monaco, Arial;
      border-radius: 10px;
      padding: 10px;

    }

    .key {
      width: 100px;
      height: 400px;
      border: 1px solid black;
      padding: 0px;
    }

    .white-key {
      background-color: white;
    }

    .black-key {
      width: 60px;
      height: 250px;
      background-color: black;
      margin-left: -30px;
      margin-right: -30px;
      color: white;
    }

    #octave {
      margin-top: 30px;
    }
  </style>
</head>

<body class='container2'>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">&nbsp;Simple Piano</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>
  <div style="margin:10px;">
    <div id="panes" class="split split-horizontal">
      <div id="controls" class="split">

        Octave: <input id="octave" type="range" min="0" max="7" value="4" class="slider">
        <hr />
        Period: <input id="period" type="range" min="1" max="8" value="8" class="slider">
        <textarea readonly name="score" id="score" cols="40" rows="16"></textarea>
      </div>
      <div id="keyboard" class="split">
        <div class="piano">
          <div data-note="C" class="key white-key"></div>
          <div data-note="C#" class="key black-key"></div>

          <div data-note="D" class="key white-key"></div>
          <div data-note="D#" class="key black-key"></div>

          <div data-note="E" class="key white-key"></div>
          <div data-note="F" class="key white-key"></div>
          <div data-note="F#" class="key black-key"></div>

          <div data-note="G" class="key white-key"></div>
          <div data-note="G#" class="key black-key"></div>

          <div data-note="A" class="key white-key"></div>
          <div data-note="A#" class="key black-key"></div>

          <div data-note="A" class="key white-key"></div>
          <hr />
        </div>
        <button class='btn btn-primary' style="display:none ;" id="autoplay">Auto Play </button>
      </div>

      <script>
        // simple piano - mohan chinnappan
        Split(['#controls', '#keyboard'], { sizes: [35, 65] });
        const keys = document.getElementsByClassName('key');
        const scoreEle = document.getElementById('score');
        const octaveEle = document.getElementById('octave');
        const periodEle = document.getElementById('period');


        let score = '';
        let octave = octaveEle.value;
        let period = periodEle.value;

        for (const key of keys) {
          key.addEventListener('click', event => {
            octave = octaveEle.value;
            period = `${periodEle.value}n`;

            const note = event.target.dataset.note;
            const noteOctave = `${note}${octave}`;
            key.innerHTML = noteOctave;
            playNote(noteOctave, period);
            scoreEle.value += `${noteOctave},${period}\n`;
          });
        }


        const playNote = (note = "C4", period = "8n") => {
          //create a synth and connect it to the main output (your speakers)
          const synth = new Tone.Synth().toDestination();
          synth.triggerAttackRelease(note, period);
        }

        const autoPlay = (delay) => {
          for (const key of keys) {
            setTimeout(() => { key.click(); }, delay);
          }
        }

        document.getElementById('autoplay').addEventListener('click', event => {
          autoPlay(2000);
        })

      </script>
      <div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Whiteboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="tools">
        <button id="clear" class="btn btn-warning">Clear</button>
        <button id="undo" class="btn btn-primary">Undo</button>
        <a id="save" class="btn btn-success" href='#'>Save</a>
        &nbsp;&nbsp;

        <span class='shapes'>
          <button id="rect" class="btn btn-info">rect</button>
          <button id="freehand" class="btn btn-info">freehand</button>
          <button id="circle" class="btn btn-info">circle</button>
        </span>




        <div class="color color-red" data-color="#ff0000"></div>
        <div class="color color-green" data-color="green"></div>
        <div class="color color-blue" data-color="blue"></div>
        <div class="color color-yellow" data-color="yellow"></div>

        <input class="color-sel" id="color-sel" type="color" />
        <input
          class="pen-thick"
          id="pen-thick"
          type="range"
          min="1"
          max="100"
          value="30"
        />
      </div>
      <canvas id="canvas"></canvas>
 
   
    </div>

    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Whiteboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container2">

      <div class="tools">
        <button id="clear" title='Clear the drawing' class="btn btn-warning">Clear</button>
        <button id="undo" title='Undo the last step' class="btn btn-primary">Undo</button>
        <a id="save" title='Save into PNG file'      class="btn btn-success" href='#'>Save</a>
        &nbsp;&nbsp;

        <span class='shapes'>
          <button title='freehand drawing' id="freehand" class="btn btn-info">freehand</button>
          <button title='draw rectangle'   id="rect"     class="btn btn-info">rect</button>
          <button title='draw circle'      id="circle"   class="btn btn-info">circle</button>
          <button title='draw text'        id="text"   class="btn btn-info">text</button>
        </span>


        <span class='colors'>
          <div title='pick red color' class="color color-red" data-color="#ff0000"></div>
          <div title='pick green color'  class="color color-green" data-color="green"></div>
          <div title='pick blue color' class="color color-blue" data-color="blue"></div>
          <div title='pick yellow color'  class="color color-yellow" data-color="yellow"></div>

          <input title='pick color from color picker' class="color-sel" id="color-sel" type="color" />
        </span>

        <input title='select pen thickness'
          class="pen-thick"
          id="pen-thick"
          type="range"
          min="1"
          max="100"
          value="30"
        />

        <input type='text' title='text content' id='text-input' value='Hello World!'/>
      </div>
      <canvas id="canvas"></canvas>
 
   
    </div>

    <script src="js/app.js"></script>
  </body>
</html>

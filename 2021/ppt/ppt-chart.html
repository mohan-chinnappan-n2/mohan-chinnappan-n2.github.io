<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.8.0/dist/pptxgen.bundle.js"></script>

    <title>PPT</title>
  </head>
  <body>
    <script>
      // 1. Create a new Presentation
      let pres = new PptxGenJS();

      // 2. Add a Slide
      let slide = pres.addSlide();

      let dataChartAreaLine = [
        {
          name: "Actual Sales",
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          values: [
            1500,
            4600,
            5156,
            3167,
            8510,
            8009,
            6006,
            7855,
            12102,
            12789,
            10123,
            15121,
          ],
        },
        {
          name: "Projected Sales",
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          values: [
            1000,
            2600,
            3456,
            4567,
            5010,
            6009,
            7006,
            8855,
            9102,
            10789,
            11123,
            12121,
          ],
        },
      ];
      slide.addChart(pres.ChartType.line, dataChartAreaLine, {
        x: 1,
        y: 1,
        w: 8,
        h: 4,
      });

      // 4. Save the Presentation
      pres.writeFile();
    </script>
  </body>
</html>

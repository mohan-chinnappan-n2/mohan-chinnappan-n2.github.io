
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

document.body.style.backgroundColor = 'black';

var circle = document.createElement('div');
circle.style.width = '100px';
circle.style.height = '100px';
circle.style.borderRadius = '50px';
circle.style.backgroundColor = 'white';
circle.style.position = 'absolute';
circle.style.left = '50px';
circle.style.top = '50px';
document.body.appendChild(circle);

var x = 0;
var y = 0;
var dx = 1;
var dy = 1;

function move() {
  x += dx;
  y += dy;
  if (x > document.body.clientWidth - 100) {
    dx = -1;
  }
  if (x < 0) {
    dx = 1;
  }
  if (y > document.body.clientHeight - 100) {
    dy = -1;
  }
  if (y < 0) {
    dy = 1;
  }
  circle.style.left = x + 'px';
  circle.style.top = y + 'px';
  setTimeout(move, 10);
}

move();

var text = document.createElement('div');
text.style.color = 'cyan';
text.style.fontSize = '50px';
text.style.position = 'absolute';
text.style.left = '50%';
text.style.top = '50%';
text.style.transform = 'translate(-50%, -50%)';
text.innerHTML = 'To get great ideas, you need to have many ideas';
document.body.appendChild(text);

var circle2 = document.createElement('div');

    dy2 = -1;
  }

    dy2 = 1;
  }
  circle2.style.left = x2 + 'px';

}

move2();

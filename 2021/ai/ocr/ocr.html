<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400"
      rel="stylesheet"
      type="text/css"
    />
    <script>
      if (
        location.protocol === "http:" &&
        !location.host.startsWith("localhost")
      ) {
        location.replace("https" + window.location.href.slice(4));
      }
    </script>
  </head>
  <body ondragover="return false">

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OCR (Tesseract Based)</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
               
            </ul>
          </div>
        </div>
      </nav>

      
    <div id="splash" style='display:none'>
      <div id="logo-wrap" class="header">
        <canvas id="logo-canvas"></canvas>
        			<img id="logo-img" src="img/logowhite.png">

      </div>
    </div>

    <div id="demo">
      <div id="demo-body">
        <div id="options">
          <div class="option selected" lang="eng">English Demo</div>
          <div class="option" lang="tam">Tamil Demo</div>
           <div class="option" lang="tel">Telugu Demo</div>
          <div class="option" lang="mal">Malayalam Demo</div>
          <div class="option" lang="kan">Kannada Demo</div>
         <div class="option" lang="ori">Oriya Demo</div>
         <div class="option" lang="urd">Urdu Demo</div>
         <div class="option" lang="hin">Hindi Demo</div>
        </div>
        <div id="drop-instructions-main">
          <p>
            Drop <span class="drop-instructions">an English</span> image on this
            page to OCR it!
          </p>
        </div>
        <div id="demo-content">
          <div>
            <canvas id="input-overlay"></canvas>
            <img id="input" src="img/eng_bw.png" />
          </div>
          <div id="arrow"></div>
          <div>
            <!-- <div id='output-overlay'></div> -->
            <!-- <textarea id='output-text'></textarea> -->

            <div id="log"></div>
            <div id="demo-instructions">
              <span id="clickme" onclick="play()"
                >Click here to recognize text </span
              >, or drop <span class="drop-instructions">an English</span> image
              anywhere on this page.
            </div>
            <!-- <canvas id='output'></canvas>	 -->
          </div>
        </div>
      </div>
    </div>
    <script src="animation/raf.js"></script>
    <script src="animation/mouse.js"></script>
    <script src="animation/dimensions.js"></script>
    <script src="animation/hypercube.js"></script>
    <script src="animation/animate.js"></script>

    <script
      src="https://unpkg.com/tesseract.js@2.0.0/dist/tesseract.min.js"
      integrity="sha384-MTEb82ufpBJ2VCTmPZlD/+vgiT5z6zmOwqU/uDO9IobYm9xCOUEN0WH3czf6ppl8"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>

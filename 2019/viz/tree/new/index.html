<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <!--  <script src="https://unpkg.com/d3@5.6.0/dist/d3.js"></script> -->
    <title> Viz App</title>
</head>
<body>
    <svg></svg>
   
    <script type="module">
            import { select  } from './js/d3.js';

            const svg = select('svg');
            
            const width = document.body.clientWidth;
            const height = document.body.clientHeight;
            
            svg
              .attr('width', width)
              .attr('height', height)
             .append('rect')
                .attr('width', width)
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG-1</title>
</head>
<body>

<style>

    .chart rect {
        fill: steelblue;
        }
        
    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
        }
</style>

   <svg class='chart' width='400'  hight='600'>
      <g transform="translate(0,0)">
       <rect width="100" height="20"></rect>
       <text x="50" y="10" dy=".35em">10</text>
      </g>
      <g transform="translate(0,21)">
       <rect width="200" height="20"></rect>
       <text x="50" y="10" dy=".35em">20</text>
      </g>


   </svg>

    
</body>
</html>

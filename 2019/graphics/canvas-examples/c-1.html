<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas App</title>
</head>
<body>
  <canvas id='canvas'></canvas>  

<script >

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  ctx.fillStyle ='steelblue';
  ctx.fillRect(10,10, 200,300);

</script>
</body>
</html>

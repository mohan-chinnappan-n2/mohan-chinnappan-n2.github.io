<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EA - Pilots</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://mohan-chinnappan-n.github.io/css/navbar-blue.css"
    />
    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link
      rel="stylesheet"
      href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css"
    />

    <link
      rel="stylesheet"
      href="https://mohan-chinnappan-n2.github.io/2019/dx/css/slides.css?v=17"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.js"></script>

    <style>
      @keyframes demo {
        from {
          background-color: #99ffcc;
          color: black;
          transform: rotate(-1deg);
        }
        to {
          background-color: ##337ab7;
          color: white;
          transform: rotate(+1deg);
        }
      }

      .demo {
        animation-name: demo;
        animation-duration: 10s;
        animation: demo 5s linear 2s infinite alternate;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-default"
      role="navigation"
      style="margin-bottom:0px;"
    >
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="javascript:void(0)">EA - Pilots</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/home">Home</a></li>
          <li>
            <a
              href="#"
              id="help"
              data-toggle="tooltip"
              title="Use Space Bar to move the slides"
              >Help</a
            >
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <select style="display:none2;margin-top:10px;" id="outline">
            </select>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </nav>

    <div class="split split-horizontal" id="menu">
      <span style="display:none">
        <button class="btn btn-success" onclick="prevSlide()">Prev</button>
        <button class="btn btn-success" onclick="nextSlide()">Next</button>
      </span>
      <select style="display:none;margin-top:10px;" id="outline2"> </select>
      <ol class="list-group" id="mitems"></ol>
    </div>


    <div class="split split-horizontal" id="content">

      <div class="slide" id="Pilots">
        <h3>Current Pilots</h3>
        <div class="row">
          <div class="col-lg-0"></div>
          <div class="col-lg-12">
            <ul class="largelist list-group">
              <li class="list-group-item">
                Able to schedule Dataflows by Minute basis
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="slide" id="DF Minute Based Schedule">
          <h3>Dataflow Minute Based Schedule</h3>
          <div class="row">
            <div class="col-lg-6">
              <h4>GA</h4>
                   <img src="img/ea-df-sched-hr-1.png" height="400" alt="">
            </div>
            <div class="col-lg-6">
              <h4>Pilot - Schedule Dataflow run by Minute basis <br/>(Every 15, 20, 30... minuites)</h4>
                   <img src="img/ea-df-sched-min-pilot-1.png" height="400" alt="">
            </div>
          </div>
        </div>


    </div>

    <script>
      Split(["#menu", "#content"], { sizes: [15, 80] });
    </script>
    <script src="https://mohan-chinnappan-n2.github.io/2019/dx/js/slides.js?v=17"></script>
  </body>
</html>
